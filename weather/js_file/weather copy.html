<!DOCTYPE html>
<html>
<head>
    <title>CSS 3D Weather Card UI Design - CSS User Interface Design Tutorial - Part 1
</title>
<!--<link rel="stylesheet" type="text/css" href="style.css">-->
<script src = "https://unpkg.com/vue"></script> 

<link rel='stylesheet' href='weather.css'>


</head>
<body>
    <div class="page-content page-container" id="page-content">
        <div class="padding" id="wd">
            <div class="row container d-flex justify-content-center">
                <div class="col-lg-8 grid-margin stretch-card">
                    <!--weather card-->
                    <div class="card card-weather">
                        <div class="card-body" id="bg">
                            <div class="weather-date-location">
                                <h1 id = "main_day">Friday</h1>
                                <p class="text-gray"> <span class="weather-date" id = "main_FullDay">25 March, 2019</span> <span class="weather-location">Seoul, Korea</span> </p>
                            </div>
                            <div class="weather-data d-flex">
                                <div class="mr-auto">
                                    <h4 class="display-3" id="main_degree">32 <span class="symbol">Â°</span>C</h4>
                                    <p style="font-family: 'Poppins',sans-serif;color:black ;font-size:90%;text-shadow: 2px 2px 2px gray" id ="main_weather"> Cloudy </p>
                                </div>
                            </div>
                        </div>
                        <div class="card-body p-0">
                            <div class="d-flex weakly-weather">
                                <weather-item v-for="item in weatherlist" v-bind:weather = "item">

                                </weather-item>
                            </div>
                        </div>
                    </div>
                    <!--weather card ends-->
                </div>
            </div>
        </div>
    </div>
</body>

<script src = "https://unpkg.com/vue"></script> 
<script src="weather.js"></script>
</html>
